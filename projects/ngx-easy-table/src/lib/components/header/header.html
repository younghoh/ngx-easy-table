<label for="search_{{ unifyKey(column.key) }}">
  <input type="text"
         id="search_{{ unifyKey(column.key) }}"
         aria-label="Search"
         placeholder="{{ column.placeholder ? column.placeholder : column.title }}"
         class="ngx-table__header-search"
         #input
         (input)="onSearch(input)"
  >
</label>
